name: Github Pages Astro CI

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch’s name
  push:
    branches: [main]
    # Allows you to run this workflow manually from the Actions tab on GitHub.
    workflow_dispatch:

# Allow this job to push changes to your repository
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 🛎️ Install, build, and upload site using Node.js 16
        uses: withastro/action@v0
        with:
          node-version: 16

      - name: 🔧 create env file
        run: |
          touch .env
          echo BASE_URL=${{ secrets.BASE_URL }} >> .env
          echo PIWIK_PRO_CONTAINER_ID=${{ secrets.PIWIK_PRO_CONTAINER_ID }} >> .env
          echo PIWIK_PRO_CONTAINER_URL=${{ secrets.PIWIK_PRO_CONTAINER_URL }} >> .env

      - name: 🔧 Install dependencies
        run: npm ci
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          PIWIK_PRO_CONTAINER_ID: ${{ secrets.PIWIK_PRO_CONTAINER_ID }}
          PIWIK_PRO_CONTAINER_URL: ${{ secrets.PIWIK_PRO_CONTAINER_URL }}

      - name: 🔧 Build Site
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # `./dist` is the default Astro build directory.
          # If you changed that, update it here too.
          publish_dir: ./dist
